<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Drag n drop</title>
</head>

<body>
    <header>Drag n Drop!!!</header>
    <main class="layout__main">
    
        <section class="section__inventary">
            <div class="inventary__box" draggable="true">=)</div>
            <div class="inventary__box" draggable="true">:3</div>
            <div class="inventary__box" draggable="true">0.o</div>
            <div class="inventary__box" draggable="true">:O</div>
            <div class="inventary__box" draggable="true">>:(</div>
            <div class="inventary__box" draggable="true"><3</div>
            <div class="inventary__box" draggable="true">-.-</div>
            <div class="inventary__box" draggable="true">^.^</div>
        </section>
        <section class="section__hollow">
            <div class="hollow__box"></div>
            <div class="hollow__box"></div>
            <div class="hollow__box"></div>
            <div class="hollow__box"></div>
            <div class="hollow__box"></div>
            <div class="hollow__box"></div>
            <div class="hollow__box"></div>
            <div class="hollow__box"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
